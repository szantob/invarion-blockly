<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blockly Demo: Fixed Blockly</title>

    <script src="js/lib/Blockly/blockly_compressed.js"></script>
    <script src="js/lib/Blockly/blocks_compressed.js"></script>
    <script src="js/lib/Blockly/msg/js/en.js"></script>
    <script src="js/lib/BlocklyDOM/BlocklyDOM.js"></script>
    <script src="js/doll/blocks.js"></script>
    <script src="js/doll/toolbox.js"></script>
    <script src="js/doll/generator.js"></script>
    <script src="js/model/vocabulary.js"></script>
    <script src="js/model/workspace.js"></script>
    <script src="js/main.js"></script>
    <style src="css/style.css"></style>
</head>
<body>
	<nav width="100%" height="100px">
		<button onclick="onInit()">Clear</button>
        <button onclick="onSave()">Save</button>
        <button onclick="onGenerate()">Generate</button>
	</nav>
	<div id="blocklyDiv" style="height: 720px; width: 1280px;"></div>

	<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
		<category name="Concept Model Blocks">
		</category>
	</xml>
	<xml xmlns="https://developers.google.com/blockly/xml" id="workspaceBlocks" style="display: none"></xml>

	<script>
	var toolbox = document.getElementById("toolbox");

	var options = {
		toolbox : toolbox,
		collapse : true,
		comments : true,
		disable : true,
		maxBlocks : Infinity,
		trashcan : true,
		horizontalLayout : false,
		toolboxPosition : 'start',
		css : true,
		media : 'https://blockly-demo.appspot.com/static/media/',
		rtl : false,
		scrollbars : true,
		sounds : true,
		oneBasedIndex : true
	};
	var workspace = Blockly.inject('blocklyDiv', options);
	
	window.onload = function(){
		onLoad();
	}
  </script>
</body>
</html>
